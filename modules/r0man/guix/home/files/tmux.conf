# -*- mode: conf -*-

# Enable 256 color support
set -g default-terminal "tmux-256color"

# Enable 24-bit true color (RGB) support for kitty and other terminals
set -ga terminal-overrides ",xterm-kitty:RGB"
set -ga terminal-overrides ",xterm-256color:RGB"
set -ga terminal-overrides ",xterm-direct:RGB"

# Alternative true color capability flags (some terminals use Tc instead of RGB)
set -ga terminal-overrides ",xterm-kitty:Tc"

# Allow colored underlines and other features
set -ga terminal-overrides ",xterm-kitty:Setulc"

# Enable focus events (useful for Emacs and Vim)
set -g focus-events on

# Enable mouse support
set -g mouse on

# Reduce escape time for faster command sequences
set -sg escape-time 10

# Change the default tmux prefix to C-o (minimal Emacs conflict)
# C-o normally bound to open-line in Emacs (rarely used)
unbind C-b
set -g prefix C-o
bind C-o send-prefix

# Status bar colors - white on black, keeping default format
set -g status-style fg=white,bg=black

# Window status colors
set -g window-status-style fg=white,bg=black
set -g window-status-current-style fg=white,bg=black,bold

# Pane borders
set -g pane-border-style fg=white
set -g pane-active-border-style fg=white

# Message text
set -g message-style fg=white,bg=black
