name: Build
on:
  schedule:
    - cron: "0 12 * * *"
  workflow_dispatch:
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Guix cache
        uses: actions/cache@v2
        with:
          path: ~/.cache/guix
          key: guix-cache-${{ github.sha }}
          restore-keys: |
            guix-cache-
      - name: Install Guix
        id: install-guix
        uses: PromyLOPh/guix-install-action@v1
        with:
          channels: |-
            (list (channel
                   (name 'flat)
                   (url "https://github.com/flatwhatson/guix-channel.git")
                   (branch "master")
                   (commit
                    "e57424b680e1724105e2598b68c30084b180cf58")
                   (introduction
                    (make-channel-introduction
                     "33f86a4b48205c0dc19d7c036c85393f0766f806"
                     (openpgp-fingerprint
                      "736A C00E 1254 378B A982  7AF6 9DBE 8265 81B6 4490"))))
                  (channel
                   (name 'nonguix)
                   (url "https://gitlab.com/nonguix/nonguix")
                   (branch "master")
                   (commit
                    "5a76529aff40107fbc03f293a0a332c839059815")
                   (introduction
                    (make-channel-introduction
                     "897c1a470da759236cc11798f4e0a5f7d4d59fbc"
                     (openpgp-fingerprint
                      "2A39 3FFF 68F4 EF7A 3D29  12AF 6F51 20A0 22FB B2D5"))))
                  (channel
                   (name 'r0man)
                   (url "https://github.com/r0man/guix-channel.git")
                   (branch "main")
                   (commit
                    "d8806ea6f5b1be55bf32b984c195b92bee1b1957")
                   (introduction
                    (make-channel-introduction
                     "8eb7a76af9b51b80f5c01f18639e6360833fc377"
                     (openpgp-fingerprint
                      "D226 A339 D8DF 4481 5DDE  0CA0 3DDA 5252 7D2A C199"))))
                  (channel
                   (name 'guix)
                   (url "https://git.savannah.gnu.org/git/guix.git")
                   (branch "master")
                   (commit
                    "f64c80a53843006aa96bbdb3d5286f67c7dc8d8f")
                   (introduction
                    (make-channel-introduction
                     "9edb3f66fd807b096b48283debdcddccfea34bad"
                     (openpgp-fingerprint
                      "BBB0 2DDF 2CEA F6A8 0D1D  E643 A2A0 6DF2 A33A 54FA")))))
      - name: Guix home reconfigure
        run: guix home -L . --substitute-urls='https://ci.guix.gnu.org https://bordeaux.guix.gnu.org https://substitutes.nonguix.org' reconfigure r0man/home/config.scm
